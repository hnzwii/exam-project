<!-- <div *ngFor="let type of service?.types">{{ type?.price }}</div> -->
<div class="service">
  <div class="header">
    <div class="imgWrapper">
      <img src="{{ service?.icon }}" alt="" />
    </div>
    <div class="wrapper">
      <div class="title">- {{ service?.serviceName }} -</div>
      <div class="definition">{{ service?.definition }}</div>
      <div class="description">{{ service?.description }}</div>
    </div>
  </div>
  <div class="wrapper">
    <div class="title">- TYPES -</div>
    <div *ngFor="let type of service?.types" class="type">
      <div class="typeName">
        <div>{{ type?.name }}</div>
        <div class="price">{{ type?.price | currency }}</div>
      </div>
      <div class="definition">{{ type?.definition }}</div>
    </div>
  </div>
</div>
<app-footer></app-footer>
