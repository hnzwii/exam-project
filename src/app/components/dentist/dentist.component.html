<div class="dentist">
  <div class="imgWrapper">
    <img src="{{ dentist.image }}" alt="" />
  </div>
  <div class="wrapper">
    <div class="fullname">{{ dentist.fullname }}</div>
    <div class="info">
      Experience : <span>{{ dentist.experience }}</span>
    </div>
    <div class="info">
      Specialization : <span>{{ dentist.specialization }}</span>
    </div>
    <p>
      {{ dentist.description }}
    </p>
  </div>
</div>
